version: '1.0'

steps:
  build-prj:
    type: build
    description: e2e use case
    image-name: ${{DOCKERHUB_USER}}/yaml-node-4-revision
    dockerfile: Dockerfile
    tag: latest

  push-prj:
    type: push
    candidate: ${{build-prj}}
    tag: ${{CF_BRANCH}}-${{CF_REVISION}}
    credentials:
      username: ${{username}}
      password: ${{password}}