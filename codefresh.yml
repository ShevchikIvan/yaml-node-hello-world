version: '1.0'

steps:
  build-prj:
    type: build
    description: e2e use case
    image-name: codefreshio/yaml-node-7
    dockerfile: Dockerfile
    tag: latest

  push-dockerhub:
    type: push
    candidate: ${{build-prj}}
    tag: latest
    fail-fast: true

  env-step:
      image: codefreshio/yaml-node-7
      environment:
        - TEST=12345
      commands:
        - echo $TEST