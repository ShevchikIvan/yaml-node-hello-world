version: '1.0'

steps:
  clone-prj:
    type: git-clone
    repo: https://github.com/nCodefresh/yaml-node-hello-world.git
    credentials:
      username: ${{username}}
      password: ${{password}}
  build-prj:
    type: build
    description: e2e use case
    image-name: ncodefresh/yaml-node-git-clone
    dockerfile: Dockerfile
    working-directory: ${{clone-prj}}
    tag: latest